name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ master, main ]

jobs:
  build:
    name: Build Cordova Android APK
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      ANDROID_HOME: ${{ runner.temp }}/android-sdk
      CORDOVA_PLATFORM: android
      NODE_OPTIONS: "--max-old-space-size=4096"
      # 可替换为最新的 commandline tools 链接
      COMMANDLINE_TOOLS_URL: https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Android commandline tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          echo "Downloading commandline tools from $COMMANDLINE_TOOLS_URL"
          # retry download to handle transient network issues
          curl --retry 3 --retry-delay 5 --fail -sSLo commandlinetools.zip "$COMMANDLINE_TOOLS_URL"
          unzip -q commandlinetools.zip -d latest
          rm commandlinetools.zip
          echo "Installed commandline tools to $ANDROID_SDK_ROOT/cmdline-tools/latest"

      - name: Install Android SDK packages
        run: |
          echo 'Installing Android SDK packages...'
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-35" "build-tools;35.0.0" "cmdline-tools;latest"

      - name: Show SDK versions
        run: |
          $ANDROID_SDK_ROOT/platform-tools/adb --version || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list || true

      - name: Prepare Cordova project
        working-directory: android_apk/cordova_example
        run: |
          npm ci
          npx cordova platform remove android || true
          npx cordova platform add android

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            android_apk/cordova_example/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('android_apk/cordova_example/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK (release)
        working-directory: android_apk/cordova_example
        run: |
          npx cordova build android --release --no-update-notifier

      - name: Upload unsigned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-apk
          path: android_apk/cordova_example/platforms/android/app/build/outputs/apk/release/*.apk

      - name: Sign APK (optional)
        if: secrets.KEYSTORE_BASE64 && secrets.KEY_ALIAS && secrets.KEYSTORE_PASSWORD && secrets.KEY_PASSWORD
        working-directory: android_apk/cordova_example
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          echo "Listing APK candidates:"
          ls -l platforms/android/app/build/outputs/apk/release || true
          APK_UNSIGNED=$(find platforms/android/app/build/outputs/apk/release -type f -name '*.apk' ! -name '*signed*.apk' | head -n1)
          if [ -z "$APK_UNSIGNED" ]; then
            echo 'No unsigned APK found, aborting sign step.'
            exit 1
          fi
          echo "Unsigned APK: $APK_UNSIGNED"
          # find apksigner
          APKSIGNER=$ANDROID_SDK_ROOT/build-tools/35.0.0/apksigner
          if [ ! -f "$APKSIGNER" ]; then
            APKSIGNER=$ANDROID_SDK_ROOT/build-tools/$(ls $ANDROID_SDK_ROOT/build-tools | sort -V | tail -n1)/apksigner
          fi
          echo "Using apksigner: $APKSIGNER"
          $APKSIGNER sign --ks release.keystore --ks-key-alias $KEY_ALIAS --ks-pass pass:$KEYSTORE_PASSWORD --key-pass pass:$KEY_PASSWORD --out app-release-signed.apk $APK_UNSIGNED
          ls -l app-release-signed.apk

      - name: Create GitHub Release and upload signed APK (optional)
        if: secrets.KEYSTORE_BASE64 && secrets.KEY_ALIAS && secrets.KEYSTORE_PASSWORD && secrets.KEY_PASSWORD
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: apk-${{ github.run_id }}
          release_name: APK build ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload signed APK to Release (optional)
        if: secrets.KEYSTORE_BASE64 && secrets.KEY_ALIAS && secrets.KEYSTORE_PASSWORD && secrets.KEY_PASSWORD
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android_apk/cordova_example/app-release-signed.apk
          asset_name: app-release-signed.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload signed APK (optional)
        if: secrets.KEYSTORE_BASE64 && secrets.KEY_ALIAS && secrets.KEY_PASSWORD
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: android_apk/cordova_example/app-release-signed.apk
