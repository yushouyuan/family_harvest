<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Harvest (Cordova)</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *;" />
  </head>
  <body>
    <h3>Family Harvest - Cordova Wrapper</h3>
    <p>This WebView loads the remote site. If you prefer bundling the site, replace this with your built `index.html` files.</p>
    <p>
      <button id="openRemote">Open Remote Site</button>
    </p>
    <script>
      document.getElementById('openRemote').addEventListener('click', function(){
        // 修改为你的本地开发服务器地址，如 http://192.168.0.10:8000
        window.location.href = 'http://192.168.0.10:8000';
      });
    </script>
  </body>
</html>
